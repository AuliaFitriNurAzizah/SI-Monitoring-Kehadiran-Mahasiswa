version: '3.8'

services:
  # Backend PHP
  app:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    image: kehadiran_mahasiswa-backend
    container_name: kehadiran_mahasiswa-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - kehadiran_mahasiswa-network

  # Backend Nginx
  webserver:
    image: nginx:alpine
    container_name: kehadiran_mahasiswa-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/conf.d/backend.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kehadiran_mahasiswa-network

  # Frontend PHP (pakai container PHP yang sama)
  frontend-app:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile
    image: kehadiran_mahasiswa-frontend
    container_name: kehadiran_mahasiswa-fe-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./frontend:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    networks:
      - kehadiran_mahasiswa-network

  # Frontend Nginx
  frontend-web:
    image: nginx:alpine
    container_name: kehadiran_mahasiswa-fe-nginx
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - ./frontend:/var/www
      - ./docker/nginx/conf.d/frontend.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kehadiran_mahasiswa-network

  # MySQL
  db:
    image: mysql:8.0
    container_name: kehadiran_mahasiswa-db
    restart: unless-stopped
    environment:
        MYSQL_ROOT_PASSWORD: rootpassword
        MYSQL_DATABASE: simon_kehadiran
        MYSQL_USER: app_user
        MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - kehadiran_mahasiswa-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: kehadiran_mahasiswa-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8081:80"
    networks:
      - kehadiran_mahasiswa-network

networks:
  kehadiran_mahasiswa-network:
    driver: bridge

volumes:
  dbdata:
    driver: local